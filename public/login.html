<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="images/login.png" type="image/png">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="wrapper">
    <h1>LOGIN</h1>

    <form id="loginForm" action="/login" method="post">
      <div class="field email">
        <div class="input-area">
          <input type="text" id="name" name="username" placeholder="Enter your name" required autocomplete="off">
        </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" id="password" name="password" placeholder="password" required>
        </div>
      </div>
      <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a class="link" href="signin.html">Sign Up</a></p>
  </div>

  <script src="js/script.js" defer></script>

</body>

</html>
